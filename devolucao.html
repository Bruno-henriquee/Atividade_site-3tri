      </ul>
    </nav>
  </header>
  <main>

    <h2 id="preencherFormulario">Preencha o formulário abaixo para solicitar a devolução</h2>

    <form action="/submit-devolucao" method="POST" id="formularioDevolucao">

      <label for="nome">Nome de usuário:</label><br>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telefone">Telefone:</label><br>
      <input type="tel" id="telefone" name="telefone" required><br><br>

      <label for="pedido">Nome do Pedido:</label><br>
      <input type="text" id="pedido" name="pedido" required><br><br>

      <label for="produto">Número do Produto:</label><br>
      <input type="text" id="produto" name="produto" required><br><br>

      <label for="motivo">Motivo da Devolução:</label><br>
      <textarea id="motivo" name="motivo" rows="4" cols="50" required></textarea><br><br>

      <label for="condicao">Condição do Produto:</label><br>
      <select id="condicao" name="condicao" required>
        <option value="">Selecione</option>
        <option value="novo">Novo</option>
        <option value="usado">Usado</option>
        <option value="danificado">Dano ou Defeito</option>
      </select><br><br>

      <button type="submit" id="enviarDevolucao">Enviar Solicitação de Devolução</button>
    </form>
  </main>
