<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de jogos</title>
    <link rel="stylesheet" href="styleBruno.css">
</head>
<body>

    <h3>Cadastrar Novo Jogos</h3>
    
    <form action="cadastrojogos.php" method="POST">
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="descrição">Descrição:</label>
        <input type="text" id="descrição" name="descrição" required><br><br>

        <label for="preço">Preço:</label>
        <input type="decimal" id="preço" name="preço" required><br><br>
        
        <button type="submit" name="cadastrar">Salvar Cadastro</button>
    </form>

</body>
</html>
